<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil Musical</title>
    <link rel="stylesheet" href="PERFILstyles.css">
</head>
<body>
    <div class="profile-container">
        <header>
            <img src="perfil.jpg" alt="Foto de Perfil" class="profile-photo">
            <div class="profile-info">
                <h1>@seu_nome</h1>
                <p>Seguidores: 1200 | Seguindo: 500</p>
                <p>Músicas Curtidas: 240</p>
            </div>
        </header>
        
        <section class="playlists">
            <h2>Minhas Playlists</h2>
            <div class="playlist-container" id="playlist-container">
                <!-- Playlists geradas via JavaScript -->
            </div>
        </section>

        <section class="liked-music">
            <h2>Músicas Curtidas</h2>
            <ul id="liked-songs">
                <!-- Músicas curtidas geradas via JavaScript -->
            </ul>
        </section>
    </div>

    <script src="perfilcript.js"></script>
</body>
</html>
